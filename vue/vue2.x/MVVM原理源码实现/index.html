<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个 指令解析器 Compile</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='msg'></div>
        <div v-text='person.fav'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model="msg">
        <button v-on:click="handlerClick">按钮</button>
        <button @click="handlerClick">按钮@@@</button>
    </div>
    <script src="./MVue.js"></script>
    <script src="./Observer.js"></script>
    <script>
        let vm = new MVue({
            el:'#app',
            data:{
                person:{
                    name:'xx',
                    age:18,
                    fav:'谷主'
                },
                htmlStr:'<h3>青山不改，绿水长流</h3>',
                msg: '学习MVVM原理'
            },
            methods:{
                handlerClick(){
                    console.log(this.$data)
                    // 做代理 完成 直接 this.person.name 拿到数据 
                    // this.$data.person.name = '学习MVVM'
                    this.person.name = '学习MVVM'
                    
                }
            }
        })

    </script>
</body>
</html>
